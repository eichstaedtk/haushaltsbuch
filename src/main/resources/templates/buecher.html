<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta description="Übersicht deiner Haushaltsbücher.">
  <title>Deine Haushaltsbücher</title>

  <link type="text/css" th:href="@{/css/haushaltsbuch.css}" href="../../css/haushaltsbuch.css" rel="stylesheet" />
  <link type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" />
  <link type="text/css" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}" rel="stylesheet" />
</head>
<body>

<div class="container-fluid">
  <div th:replace="/navigation::navigation  "></div>
  <div class="row justify-content-md-center">
    <div th:replace="/navigation::subnavigation  "></div>
    <div class="col-7 col-sm-10 col-lg-7" id="content">

      <div th:if="${subnav.activeItem == null}">
        <h3>Verwalte deine Haushaltsbücher</h3>
      </div>

      <div th:if="${subnav.activeItem == 'Meine Bücher'}">
        <div th:replace="/base::haushaltsbuecher"></div>
      </div>

      <div th:if="${subnav.activeItem == 'Neues Buch erstellen'}">
        <div th:replace="/base::haushaltsbuch"></div>
      </div>

    </div>
  </div>
  <div th:replace="/base::footer"></div>
</div>
</div>

<script th:src="@{/webjars/jquery/3.4.1/jquery.slim.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
