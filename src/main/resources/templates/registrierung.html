<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Haushaltsbuch Registrierung</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link type="text/css" th:href="@{/css/haushaltsbuch.css}" rel="stylesheet" />
  <link type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" />
  <link type="text/css" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}" rel="stylesheet" />
</head>
<body>
<header class="parallax">
  <div class="container">
    <div class="row">
      <div class="headerimage center"></div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-md-6 center">
          <form th:object="${registrierung}" class="form-horizontal" method="post" action="registrierung">
            <div class="form-group">
              <label for="inputvorname">Vorname</label>
                 <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="far fa-user" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="vorname" id="inputvorname"  placeholder="Vorname" aria-label="Vorname" aria-describedby="basic-addon1" th:field="*{vorname}"/>
                </div>
              <div class="error" th:if="${#fields.hasErrors('vorname')}" th:errors="*{vorname}"></div>
            </div>

            <div class="form-group">
              <label for="inputnachname">Nachname</label>
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2"><i class="far fa-user" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="nachname" id="inputnachname"  placeholder="Nachname" aria-label="Nachname" aria-describedby="basic-addon2" th:field="*{nachname}"/>
                </div>
              <div class="error" th:if="${#fields.hasErrors('nachname')}" th:errors="*{nachname}"></div>
            </div>

            <div class="form-group">
              <label for="inputemail">E-Mail</label>
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3"><i class="fas fa-at" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="email" id="inputemail"  placeholder="E-Mail" aria-label="E-Mail" aria-describedby="basic-addon3" th:field="*{email}"/>
                </div>
              <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="form-group">
              <label for="inputbenutzername">Benutzername</label>
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon4"><i class="far fa-user" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="benutzername" id="inputbenutzername"  placeholder="Benutzername" aria-label="Benutzername" aria-describedby="basic-addon4" th:field="*{benutzername}"/>
                </div>
              <div class="error" th:if="${#fields.hasErrors('benutzername')}" th:errors="*{benutzername}"></div>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Passwort</label>
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon5"><i class="fas fa-key" aria-hidden="true"></i></span>
                  <input type="password" class="form-control" name="passwort" id="exampleInputPassword1" placeholder="Password" aria-label="Passwort" aria-describedby="basic-addon5" th:field="*{passwort}" />
                </div>
              <div class="error" th:if="${#fields.hasErrors('passwort')}" th:errors="*{passwort}"></div>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword2">Passwort (Wiederholung)</label>
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon6"><i class="fas fa-key" aria-hidden="true"></i></span>
                  <input type="password" class="form-control" name="passwortwiederholung" id="exampleInputPassword2" placeholder="Password Wiederholung" aria-label="Passwort Wiederholung" aria-describedby="basic-addon6" th:field="*{passwortWiederholung}"/>
                </div>
              <div class="error" th:if="${#fields.hasErrors('passwortWiederholung')}" th:errors="*{passwortWiederholung}"></div>
            </div>

            <div class="form-group">
              <label for="inputnachname">Strasse</label>
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon7"><i class="far fa-address-card" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="strasse" id="inputstrasse"  placeholder="Strasse" aria-label="Strasse" aria-describedby="basic-addon7" th:field="*{strasse}"/>
              </div>
              <div class="error" th:if="${#fields.hasErrors('strasse')}" th:errors="*{strasse}"></div>
            </div>

            <div class="form-group">
              <label for="inputnachname">Wohnort</label>
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon8"><i class="far fa-address-card" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="wohnort" id="inputwohnort"  placeholder="Wohnort" aria-label="Wohnort" aria-describedby="basic-addon8" th:field="*{stadt}"/>
              </div>
              <div class="error" th:if="${#fields.hasErrors('stadt')}" th:errors="*{stadt}"></div>
            </div>

            <div class="form-group">
              <label for="inputnachname">Postleitzahl</label>
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon9"><i class="far fa-address-card" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="postleitzahl" id="inputpostleitzahl"  placeholder="Postleitzahl" aria-label="Postleitzahl" aria-describedby="basic-addon9" th:field="*{postleitzahl}"/>
              </div>
              <div class="error" th:if="${#fields.hasErrors('postleitzahl')}" th:errors="*{postleitzahl}"></div>
            </div>

            <div class="form-group">
              <label for="inputnachname">Land</label>
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon10"><i class="far fa-address-card" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="land" id="inputland"  placeholder="Land" aria-label="Land" aria-describedby="basic-addon10" th:field="*{land}"/>
              </div>
              <div class="error" th:if="${#fields.hasErrors('land')}" th:errors="*{land}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Absenden</button>
          </form>

      </div>
    </div>
  </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.slim.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
